<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="book.css">
    <title>Travelo:ESTD.2023</title>
    <style>
        body{
            overflow: hidden;
            background: rgb(255,190,68);
            background: linear-gradient(90deg, rgba(255,190,68,1) 0%, rgba(255,231,67,1) 50%, rgba(255,190,68,1) 100%);
        }
    </style>
</head>
<body> 
    <!-- header section -->
    <header>
        <div id="menu-bar" class="fas fa-bars"></div>
        <a href="#" class="logo"> <span>T</span>RAVELO</a>
        
        <nav class="navbar">
            <a href="/index.html" style="color: orange;">HOME</a>
            <a href="/book.html">book</a>
            <a href="/packages.html">packages</a>
            <a href="#services">services</a>
            <a href="#gallary">Gallary</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>
        </nav>
        <div class="icons">
            <i class="fa-solid fa-user" id="login-btn"></i>
        </div>
    </header>
    <!-- login form container -->
    <div class="login-form-container">
        
        <i class="fa-sharp fa-solid fa-circle-xmark" id="form-close"></i>
        <form action="#">
            <h3>login</h3>
            <input type="email" class="box" placeholder="Your Email">
            <input type="password" class="box" placeholder="Your Password">
            <input type="Submit" value="login now" class="btn" >
            <input type="checkbox" id=""remember>
            <label for="remember">remember me</label>
            <p>forgot password? <a href="#">click here</a></p>
            <p>don't have an account? <a href="#">register now</a></p>
        </form>
    </div>

    <!-- book section start  -->
    <section class="book" id="book">
            <h1>BOOK NOW</h1>

            <div class="row">
                <div class="image">
                    <img src="/media_content/4677543_2483403-removebg-preview.png" alt="">
                </div>
                <form action="">
                    <div class="inputBox">
                        <h3>Where To</h3>
                        <input type="text" placeholder="place name">
                    </div>
                    <div class="inputBox">
                        <h3>How many</h3>
                        <input type="number" placeholder="number" >
                    </div>

                    <div class="inputBox">
                        <h3>arrivals</h3>
                        <input type="date" >
                    </div>

                    <div class="inputBox">
                        <h3>leaving</h3>
                        <input type="date" >
                    </div>
                    <div class="buttonbox">
                        <input type="submit" class="btn" value="book now">
                        </div>
                    </form>

            </div>
    </section>
<!-- book section ends  -->


    
    <script src="Script.js"></script>
</body>
</html>
