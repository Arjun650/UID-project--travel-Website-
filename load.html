
<html>
<head>
  <title>Loading Page Example</title>
  <style>
    /* CSS styles for the loading page */
    .loading-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f1f1f1;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="loadingPage" class="loading-page">
    Loading...
  </div>

  <div id="indexPage" style="display: none;">
    <!-- Your index page content goes here -->
    <h1>Welcome to the Index Page!</h1>
  </div>

  <script src="load.js"></script>
</body>
</html>
