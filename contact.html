    <div class="contactUs">
        <div class="title">
            <h2>Contact Us</h2>
        </div>
        <div class="box">
             <!--form-->
            <div class="contact form">
                <h3>Send a message</h3>
                <form action="#" id="myform">
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input id="fname" type="text"  placeholder="First Name"/>
                                <label class="errorbtn" id="fnameError"></label>
                            </div>
                            <div class="inputBox">
                                <span>Last Name</span>
                                <input id="lname" type="text"  placeholder="Last Name"/>
                                <label class="errorbtn" id="lnameError"></label>
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Email Id</span>
                                <input id="email" type="text"  placeholder="Enter Email Id"/>
                                <label class="errorbtn" id="emailError"></label>
                            </div>
                            <div class="inputBox">
                                <span>Mobile Number</span>
                                <input id="number" type="number"  placeholder="Enter Mobile Number"/>
                                <label class="errorbtn" id="numberError"></label>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea id="txtarea" cols="25" rows="10" placeholder="Write Something...."></textarea>
                                <label class="errorbtn" id="txtareaError"></label>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" onclick="validate()" value="Submit"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!--info-->
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infoBox">
                    <div >

                    </div>
                    <div >

                        <a href="#">loremipsum@gmial.com</a>
                    </div>
                    <div >

                        <a href="tel:+91 9800468910">+91 980 046 8910</a>
                    </div>
                    <!--Social Media-->
                    <ul class="sci">

                </div>
